      <input type="text" class="form-control form-control-sm" id="inputPatientPhone" placeholder="Patient Phone Number">
    </div>

  </div>
  <div class="form-row">

        <option>...</option>

        <option>...</option>

    <div class="form-group col-md-3">

    <div class="form-group col-md-2">

    <div class="form-group col-md-8">
