<div id="dme-app" v-cloak>
  <!-- patient info -->
  <form v-on:submit.prevent="addDme" enctype="multipart/form-data" method="POST" id="formDme">
    {% csrf_token %}
    <div class="card">
      <div class="card-header" id="card-informations">
        Agent Informations
      </div>
      <div class="card-body">
        <div class="form-row">
          <div class="form-group col-md-3">
            <label>First name</label>
            <input type="text" class="form-control form-control-sm" id="inputPatientName" v-model="newDme.first_name" placeholder="First Name">
          </div>
          <div class="form-group col-md-3">
            <label>Last name</label>
            <input type="text" class="form-control form-control-sm" id="inputLastName" v-model="newDme.last_name" placeholder="Last Name">
          </div>
          <div class="form-group col-md-3">
            <label>Agent's Promo Code</label>
            <input type="text" class="form-control form-control-sm" id="inputPromo" v-model="newDme.agents_promod_code" placeholder="Agent Promo Code">
          </div>
          <div class="form-group col-md-3">
            <label>Agent's Email</label>
            <input type="email" class="form-control form-control-sm" id="inputPromo" v-model="newDme.agents_email" placeholder="Agent's Email">
          </div>
          <div class="form-group col-md-2">
            <label>Submission Date</label>
            <input type="date" class="form-control form-control-sm" v-model="newDme.submission_date" id="inputSubDate">
          </div>
        </div>
      </div>
    </div>
    <!-- end agent info -->

    <!-- patient info -->
    <div class="card card-info">
      <div class="card-header" id="card-informations">
        Patient's Informations
      </div>
      <div class="card-body">
        <div class="form-row">
          <div class="form-group col-md-2">
            <label>Patient's First Name</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.patients_first_name" id="inputFirstName" placeholder="Patient's First Name">
          </div>
          <div class="form-group col-md-2">
            <label>Patient's Last Name</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.patients_last_name" id="inputLastName" placeholder="Patient's Last Name">
          </div>
          <div class="form-group col-md-2">
            <label>Birth Date</label>
            <input type="date" class="form-control form-control-sm" v-model="newDme.birth_date" id="inputDate">
          </div>
          <div class="form-group col-md-2">
            <label>Gender</label>
            <select id="inputTest" class="form-control form-control-sm" v-model="newDme.gender">
              <option>MALE</option>
              <option>FEMALE</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label>Patient's Phone Number</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.patients_phone_number" id="inputPhone" placeholder="Patient's Phone Number">
          </div>
          <div class="form-group col-md-2">
            <label>Best time to call</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.best_time_to_call" id="inputBestTime" placeholder="Best time to call">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-2">
            <label>Street Address</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.street_address" id="inputStreet" placeholder="Street Address">
          </div>
          <div class="form-group col-md-2">
            <label>Street Address line 2</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.street_address_line_2" placeholder="Street Address line 2">
          </div>
          <div class="form-group col-md-2">
            <label>City</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.city" id="inputCity" placeholder="City">
          </div>
          <div class="form-group col-md-2">
            <label>State/Province</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.state_provincce" id="inputState" placeholder="State/Province">
          </div>
          <div class="form-group col-md-2">
            <label>Postal/Zip code</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.postal_zip_code" id="inputPostal" placeholder="Postal/Zip code">
          </div>
          <div class="form-group col-md-2">
            <label>Country</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.country" id="inputCountry" placeholder="Country">
          </div>
          <div class="form-group col-md-2">
            <label>Insurance Type</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.insurance_type" id="inputInsurance" placeholder="Insurance Type">
          </div>
          <div class="form-group col-md-2">
            <label>Policy Number</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.policy_number" id="inputPolicy" placeholder="Policy Number">
          </div>
          <div class="form-group col-md-4">
            <label>PPO Information(If not straight from Medicare)(Member ID#)</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.ppo_information_mem_id" id="inputPPOMemID" placeholder="PPO Information(If not straight from Medicare)(Member ID#)">
          </div>
          <div class="form-group col-md-4">
            <label>PPO Information(If not straight from Medicare)(PPO Name)</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.ppo_information_ppo_name" id="inputPPOName" placeholder="PPO Information(If not straight from Medicare)(PPO Name)">
          </div>
          <div class="form-group col-md-2">
            <label>Insurance Status</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.insurance_status" id="inputInsuranceStat" placeholder="Insurance Status">
          </div>
          <div class="form-group col-md-2">
            <label>Location of Back pain</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.location_of_back_pain" id="inputBackPain" placeholder="Locaton of Back pain">
          </div>
          <div class="form-group col-md-2">
            <label>Location of Shoulder pain</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.location_of_shoulder_pain" id="inputShoulderPain" placeholder="Locaton of Shoulder pain">
          </div>
          <div class="form-group col-md-2">
            <label>Location of Knee pain</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.location_of_knee_pain" id="inputKneePain" placeholder="Locaton of Knee pain">
          </div>
          <div class="form-group col-md-2">
            <label>Location of Elbow pain</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.location_of_elbow_pain" id="inputElbowPain" placeholder="Locaton of Elbow pain">
          </div>
          <div class="form-group col-md-2">
            <label>Location of Wrist pain</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.location_of_wrist_pain" id="inputWristPain" placeholder="Locaton of Wrist pain">
          </div>
          <div class="form-group col-md-2">
            <label>Height</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.height" id="inputHeight" placeholder="Height">
          </div>
          <div class="form-group col-md-2">
            <label>Weight</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.weight" id="inputWeight" placeholder="Weight">
          </div>
          <div class="form-group col-md-2">
            <label>Size of Brace</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.size_of_brace" id="inputSizeBrace" placeholder="Size of Brace">
          </div>
          <div class="form-group col-md-2">
            <label>Cause of Pain & Discomfort</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.cause_of_pain_discomfort" id="inputCausePain" placeholder="Cause of Pain & Discomfort">
          </div>
          <div class="form-group col-md-2">
            <label>Insurance Notes</label>
            <textarea class="form-control form-control-sm" name="name" v-model="newDme.insurance_notes" rows="10" cols="80"></textarea>
          </div>
        </div>
        <!-- end of form-row -->
      </div>
      <!-- end of card-body -->
    </div>
    <!-- end of patient info -->
    <!-- medical info -->
    <div class="card card-info">
      <div class="card-header" id="card-informations">
        Medical Informations
      </div>
      <div class="card-body">
        <!-- form-row -->
        <div class="form-row">
          <div class="form-group col-md-2">
            <label>Major Medical Conditions</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.major_medical_conditions" id="inputMajorMedical" placeholder="Major Medical Conditions">
          </div>
          <div class="form-group col-md-2">
            <label>Level of Pain</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.level_of_pain" id="inputCausePain" placeholder="Level of Pain">
          </div>
          <div class="form-group col-md-3">
            <label>How long have you been experiencing discomfort?</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.experiencing_discomfort" id="inputExpDiscomfort" placeholder="Experiencing Discomfort">
          </div>
          <div class="form-group col-md-2">
            <label>Frequency of Pain</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.frequency_of_pain" id="inputFeqPain" placeholder="Frequency of Pain">
          </div>
          <div class="form-group col-md-2">
            <label>Describe Pain</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.describe_pain" id="inputDescPain" placeholder="Frequency of Pain">
          </div>
          <div class="form-group col-md-2">
            <label>Pain Symtoms</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.pain_symtoms" id="inputPainSymtoms" placeholder="Pain Symtoms">
          </div>
          <div class="form-group col-md-2">
            <label>What makes the Pain Worse</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.pain_worse" id="inputPainWorse" placeholder="What makes the Pain Worse">
          </div>
          <div class="form-group col-md-2">
            <label>Treatments Tried</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.treatments_tried" id="inputTreatTried" placeholder="Treatments Tried">
          </div>
          <div class="form-group col-md-2">
            <label>Have you seen a doctor in the last year?</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.seen_doctor" id="inputExpDiscomfort" placeholder="Experiencing Discomfort">
          </div>
          <div class="form-group col-md-2">
            <label>Surgeries</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.surgeries" id="inputSurgeries" placeholder="Surgeries">
          </div>
          <div class="form-group col-md-2">
            <label>IP</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.ip" id="inputIP" placeholder="IP Address">
          </div>
          <div class="form-group col-md-2">
            <label>Submission ID</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.submission_id" id="inputSubID" placeholder="Submission ID">
          </div>
          <div class="form-group col-md-2">
            <label>Edit Link</label>
            <input type="text" class="form-control form-control-sm" v-model="newDme.edit_link" id="inputEditLink" placeholder="Edit Link">
          </div>
        </div>
        <!-- end of form-row -->
      </div>
      <!-- end of card-body -->
    </div>
    <!-- end medical info -->
    <div class="card card-info">
      <div class="card-header" id="card-informations">
        Attachments
      </div>
      <div class="card-body">
        <div class="row">
          <div class="form-group col-md-2">
            <label>Patient ID Photo</label>
            <input type="file" accept="image/*" class="form-control form-control-file form-control-sm" name="patient_id_photo" id="inputIDPhoto" v-on:change="onFileChange($event)">
          </div>
          <div class="form-group col-md-2">
            <label>Insurance card photo front</label>
            <input type="file" accept="image/*" class="form-control form-control-file form-control-sm" name="insurance_card_photo_front" id="inputInsuranceFront"  v-on:change="onFileChange($event)">
          </div>
          <div class="form-group col-md-2">
            <label>Insurance card photo back</label>
            <input type="file" accept="image/*" class="form-control form-control-file form-control-sm" name="insurance_card_photo_back" id="inputInsuranceFront"  v-on:change="onFileChange($event)">
          </div>
          <div class="form-group col-md-2">
            <label>Additional Insurance card</label>
            <input type="file" accept="image/*" class="form-control form-control-file form-control-sm" name="additional_insurance_cards" id="inputInsuranceAdditional"  v-on:change="onFileChange($event)">
          </div>
          <div class="form-group col-md-2">
            <label>Consent Recording</label>
            <input type="file" accept="image/*" class="form-control form-control-file form-control-sm" name="consent_recording" id="inputRecording" v-on:change="onFileChange($event)">
          </div>
            {{ newDme.patient_id_photo }}
        </div>
      </div>
    </div>
    <!-- end of attachments -->
    <button type="submit" class="btn btn-success" style="float: right;">Save</button>
   </div>
  </form>
