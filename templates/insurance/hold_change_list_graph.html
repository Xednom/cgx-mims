{% extends "admin/change_list.html" %}
{% load staticfiles %}
{% block extrahead %}
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
    <script>
        var randomColorGenerator = function () {
            return '#' + (Math.random().toString(16) + '0000000').slice(2, 8);
        };
        var options = {
            responsive: true,
            maintainAspectRatio: true,
            legend: {
                position: 'left'
            },
            title: {
                display: true
            },
            animation: {
                animateScale: true,
                animateRotate: true
            }
        };
        window.onload = function () {
            var ctx = document.getElementById("state-chart");
            {% regroup cl.queryset|dictsort:"state" by get_state_display as state_list %}
            var lineChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: [{% for state in state_list %}'{{ state.grouper }}',{% endfor %}],
                    datasets: [{
                        data: [{% for state in state_list %}'{{ state.list|length }}',{% endfor %}],
                        backgroundColor: [{% for state in state_list %}randomColorGenerator(),{% endfor %}]
                    }]
                },
                options: options
            });
            ctx = document.getElementById("active_inactive-chart");
            {% regroup cl.queryset|dictsort:"active_inactive" by active_inactive as active_inactive_list %}
            lineChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: [{% for active_inactive in active_inactive_list %}'{{ active_inactive.grouper }}',{% endfor %}],
                    datasets: [{
                        data: [{% for active_inactive in active_inactive_list %}'{{ active_inactive.list|length }}',{% endfor %}],
                        backgroundColor: [{% for active_inactive in active_inactive_list %}randomColorGenerator(),{% endfor %}]
                    }]
                }, options: options
            });
        }
    </script>
{% endblock %}
{% block content %}
    <hr>
    <div class="row">
        <div class="col-md-4">
            <canvas id="state-chart" style="width: 100px !important;"></canvas>
        </div>
        <div class="col-sm-4">
            <canvas id="active_inactive-chart" style="width: 100px !important;"></canvas>
        </div>
    </div>
    {{ block.super }}
{% endblock %}
