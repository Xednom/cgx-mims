{% extends 'base/base.html' %}

{% block title %}
Request Supplies | TSG System
{% endblock %}

{% block content %}
<div class="container">
    <div>
        <a class="btn btn-outline-primary" href="{% url 'web:home' %}" style="margin-top: 20px;">&laquo; Back to
            Overview</a>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="accordion">
                <div class="card" id="card-table">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseBio"
                                aria-expanded="true" aria-controls="collapseBio">
                                Request Supplies
                            </button>
                        </h5>
                    </div>
                    <!-- collapse card -->
                    <div id="collapseBio" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                        <!-- patient info -->
                        {% include 'supplies/add_supplies.html' %}
                        <!-- end patient info -->
                    </div>
                    <!-- end collapse card -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
