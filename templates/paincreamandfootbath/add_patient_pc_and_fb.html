<div id="pc-and-fb-app" v-cloak>
  <!-- patient info -->
  <form v-on:submit.prevent="addPcFb" enctype="multipart/form-data" method="POST" id="formPcFb">
    {% csrf_token %}
    <div>
      <h5 class="title1">
        Agent Information
      </h5>
      <div>
        <div class="form-row">
          <div class="form-group col-md-4 col-sm-12">
            <label>Agent Name</label>
            <select id="inputAgent" class="form-control form-control-sm" v-model="newPcFb.agent_name" :disabled="loading == true" required>
              <option v-for="agent in agentNames" selected="selected">[[ agent.name ]]</option>
            </select>
          </div>
          <div class="form-group col-md-2 col-sm-12">
            <label>Agent's Promo Code</label>
            <input type="text" class="form-control form-control-sm" id="inputPromo" v-model="newPcFb.promo_code" :disabled="loading == true">
          </div>
          <div class="form-group col-md-4 col-sm-12">
            <label>Agent's Email</label>
            <input type="email" class="form-control form-control-sm" id="inputAgentEmail" v-model="newPcFb.agent_email" :disabled="loading == true">
          </div>
          <div class="form-group col-md-2 col-sm-12">
            <label>Submission Date</label>
            <input type="date" class="form-control form-control-sm" v-model="newPcFb.submission_date" id="inputSubDate" :disabled="loading == true">
          </div>
        </div>
      </div>
    </div>
    <!-- end agent info -->
    <hr />
    <!-- patient info -->
    <div>
      <h5 class="title1">
        Patient's Informations
      </h5>
      <div>
        <div class="form-row">
          <div class="form-group col-md-4 col-sm-12">
            <label>Patient's First Name</label>
            <input type="text" class="form-control form-control-sm" v-model="newPcFb.patient_first_name" id="inputFirstName" :disabled="loading == true">
          </div>
          <div class="form-group col-md-4 col-sm-12">
            <label>Patient's Last Name</label>
            <input type="text" class="form-control form-control-sm" v-model="newPcFb.patient_last_name" id="inputLastName" :disabled="loading == true">
          </div>
          <div class="form-group col-md-4 col-sm-12">
            <label>Birth Date</label>
            <input type="date" class="form-control form-control-sm" v-model="newPcFb.birth_date" id="inputDate" :disabled="loading == true">
          </div>
          <div class="form-group col-md-2 col-sm-12">
            <label>Gender</label>
            <select id="inputTest" class="form-control form-control-sm" v-model="newPcFb.gender" :disabled="loading == true">
              <option>MALE</option>
              <option>FEMALE</option>
            </select>
          </div>
          <div class="form-group col-md-2 col-sm-12">
            <label>Patient's Phone Number</label>
            <input type="text" class="form-control form-control-sm" v-model="newPcFb.patient_phone_number" id="inputPhone" :disabled="loading == true">
          </div>
          <div class="form-group col-md-2 col-sm-12">
            <label>Best time to call</label>
            <input type="text" class="form-control form-control-sm" v-model="newPcFb.best_time_to_call" id="inputBestTime" :disabled="loading == true">
          </div>
          <div class="form-group col-md-6 col-sm-12">
            <label>Street Address</label>
            <input type="text" class="form-control form-control-sm" v-model="newPcFb.street_address" id="inputStreet" :disabled="loading == true">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6 col-sm-12">
            <label>Street Address line 2</label>
            <input type="text" class="form-control form-control-sm" v-model="newPcFb.street_address_2" :disabled="loading == true">
          </div>
          <div class="form-group col-md-2 col-sm-12">
            <label>City</label>
            <input type="text" class="form-control form-control-sm" v-model="newPcFb.city" id="inputCity" :disabled="loading == true">
          </div>
          <div class="form-group col-md-2 col-sm-12">
            <label>State/Province</label>
            <input type="text" class="form-control form-control-sm" v-model="newPcFb.state_province" id="inputState" :disabled="loading == true">
          </div>
          <div class="form-group col-md-2 col-sm-12">
            <label>Postal/Zip code</label>
            <input type="text" class="form-control form-control-sm" v-model="newPcFb.postal_zip_code" id="inputPostal" :disabled="loading == true">
          </div>
          <div class="form-group col-md-2 col-sm-12">
            <label>Country</label>
            <input type="text" class="form-control form-control-sm" v-model="newPcFb.country" id="inputCountry" :disabled="loading == true">
          </div>
          <div class="form-group col-md-2 col-sm-12">
            <label>Insurance Type</label>
            <input type="text" class="form-control form-control-sm" v-model="newPcFb.insurance_type" id="inputInsuranceType" :disabled="loading == true">
          </div>
          <div class="form-group col-md-2 col-sm-12">
            <label>Medicare/Medicaid Policy #</label>
            <input type="text" class="form-control form-control-sm" v-model="newPcFb.medicare_medicaid_policy" id="inputMemMediPolicy" :disabled="loading == true">
          </div>
          <div class="form-group col-md-6 col-sm-12">
            <label>PPO/HMO Information (If not straight Medicare)(Medicare ID#)</label>
            <input type="text" class="form-control form-control-sm" v-model="newPcFb.ppo_hmo_information_mem_id" id="inputPPOMemID" :disabled="loading == true">
          </div>
          <div class="form-group col-md-6 col-sm-12">
            <label>PPO/HMO Information(If not straight Medicare)(PPO Name)</label>
            <input type="text" class="form-control form-control-sm" v-model="newPcFb.ppo_hmo_information_ppo_name" id="inputPPOName" :disabled="loading == true">
          </div>
          <div class="form-group col-md-6 col-sm-12">
            <label>Insurance Status</label>
            <input type="text" class="form-control form-control-sm" v-model="newPcFb.insurance_status" id="inputInsuranceStat" :disabled="loading == true">
          </div
        </div>
        <!-- end of form-row -->
      </div>
    </div>
    <!-- end of patient info -->
      <hr />
    <!-- medical info -->
    <div>
      <h5 class="title1">
        Medical Informations
      </h5>
      <!-- form-row -->
      <div class="form-row">
        <div class="form-group col-md-6 col-sm-12">
          <label>Location of Pain</label>
          <input type="text" class="form-control form-control-sm" v-model="newPcFb.location_of_pain" id="inputLocOfPain" :disabled="loading == true">
        </div>
        <div class="form-group col-md-6 col-sm-12">
          <label>Level of Pain</label>
          <input type="text" class="form-control form-control-sm" v-model="newPcFb.level_of_pain" id="inputLevelOfPain" :disabled="loading == true">
        </div>
        <div class="form-group col-md-6 col-sm-12">
          <label>How long have you been experiencing discomfort?</label>
          <input type="text" class="form-control form-control-sm" v-model="newPcFb.discomfort" id="inputDiscomfort" :disabled="loading == true">
        </div>
        <div class="form-group col-md-6 col-sm-12">
          <label>Frequency of Pain</label>
          <input type="text" class="form-control form-control-sm" v-model="newPcFb.freq_of_pain" id="inputFeqPain" :disabled="loading == true">
        </div>
        <div class="form-group col-md-6 col-sm-12">
          <label>Based upon the level of pain to the areas the patient is requesting braces and/or foot pain. would the patient also like for the doctor to prescribe pain cream?</label>
          <input type="text" class="form-control form-control-sm" v-model="newPcFb.prescribe_pain_cream" id="inputPainCream" :disabled="loading == true">
        </div>
        <div class="form-group col-md-6 col-sm-12">
          <label>Location of Foot Issue</label>
          <input type="text" class="form-control form-control-sm" v-model="newPcFb.location_of_foot_issue" id="inputLocFootIssue" :disabled="loading == true">
        </div>
        <div class="form-group col-md-6 col-sm-12">
          <label>Describe Foot issue</label>
          <input type="text" class="form-control form-control-sm" v-model="newPcFb.describe_foot_issue" id="inputFootIssue" :disabled="loading == true">
        </div>
        <div class="form-group col-md-6 col-sm-12">
          <label>Order Status</label>
          <input type="text" class="form-control form-control-sm" v-model="newPcFb.order_status" id="inputOrderStatus" :disabled="loading == true">
        </div>
        <div class="form-group col-md-6 col-sm-12">
          <label>Date faxed to Pharmacy</label>
          <input type="date" class="form-control form-control-sm" v-model="newPcFb.date_faxed_to_pharmacy" id="inputFaxedPharmacy" :disabled="loading == true">
        </div>
        <div class="form-group col-md-6 col-sm-12">
          <label>IP Address</label>
          <input type="text" class="form-control form-control-sm" v-model="newPcFb.ip" id="inputIP" :disabled="loading == true">
        </div>
      </div>
      <!-- end of form-row -->
    </div>
    <!-- end medical info -->
    <hr />
    <!-- attachments -->
    <div>
      <h5 class="title1">
        Attachments
      </h5>
      <div>
        <div class="row">
          <div class="form-group col-sm-12">
            <label>Patient ID Photo</label>
            <div class="custom-file" v-on:click="$refs.patient_id_photo_ref.click()" :disabled="loading == true">
              <input
                  type="file" accept="image/*" class="form-control form-control-file form-control-sm"
                  name="patient_id_photo" id="inputIDPhoto"
                  v-on:change="onFileChange($event)"
                  ref="patient_id_photo_ref"
              >
              <label class="custom-file-label" for="customFile">
                <template v-if="!newPcFb.patient_id_photo.name">
                  Choose file
                </template>
                <template v-else>
                  [[ newPcFb.patient_id_photo.name ]]
                </template>
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-12">
            <label>Insurance card photo</label>
            <div class="custom-file" v-on:click="$refs.insurance_card_photo_ref.click()" :disabled="loading == true">
              <input
                  type="file" accept="image/*" class="form-control form-control-file form-control-sm"
                  name="insurance_card_photo" id="inputInsuranceFront"
                  v-on:change="onFileChange($event)"
                  ref="insurance_card_photo_ref"
              >
              <label class="custom-file-label" for="customFile">
                <template v-if="!newPcFb.insurance_card_photo.name">
                  Choose file
                </template>
                <template v-else>
                  [[ newPcFb.insurance_card_photo.name ]]
                </template>
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-12">
            <label>PPO Card photo</label>
            <div class="custom-file" v-on:click="$refs.ppo_card_photo_ref.click()" :disabled="loading == true">
              <input
                  type="file" accept="image/*" class="form-control form-control-file form-control-sm"
                  name="ppo_card_photo" id="inputPPOCard"
                  v-on:change="onFileChange($event)"
                  ref="ppo_card_photo_ref"
              >
              <label class="custom-file-label" for="customFile">
                <template v-if="!newPcFb.ppo_card_photo.name">
                  Choose file
                </template>
                <template v-else>
                  [[ newPcFb.insurance_card_photo.name ]]
                </template>
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-12">
            <label>Consent Recording</label>
            <div class="custom-file" v-on:click="$refs.consent_recording_ref.click()" :disabled="loading == true">
              <input
                  type="file" accept="image/*" class="form-control form-control-file form-control-sm"
                  name="consent_recording" id="inputRecording"
                  v-on:change="onFileChange($event)"
                  ref="consent_recording_ref"
              >
              <label class="custom-file-label" for="customFile" >
                <template v-if="!newPcFb.consent_recording.name">
                  Choose file
                </template>
                <template v-else>
                  [[ newPcFb.consent_recording.name ]]
                </template>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end of attachments -->
    <template v-if="loading == true">
      <button class="btn btn-success save-btn-insurance" type="button" disabled style="float: right;">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Saving...
      </button>
    </template>
    <template v-else-if="loading == false">
      <button type="submit" class="btn btn-success save-btn-insurance" style="float: right;">Save</button>
    </template>
   </div>
  </form>
